    <h1>17岁的雨季就这样过去了</h1>
    <p>这段往事，就像康桥上的一片云彩。无声息地到来，又离去，没有多少人旁观，也不轰轰烈烈。它好像很遥远，让人以为那是很久以前尚天真的自己所为；它又似乎很近，一切的结束仿佛就在昨天。
    我说不清自己对这段经历究竟抱着一份怎样的惆怅，只是每当想起，便会深深惘然。</p>
    <h1>西安的灯亮了多少盏</h1>
    <p>你在长安城里数着星星，我在城墙下听着你们的歌。一个毫不经意的凝望，竟可以让地覆天翻。你是你，被盘活了我记忆中无数次出现的你；我却不再是我——有些东西已经不可阻止地改变。
      一次研学，在我心中，从此是一座城，与一个人……</p>
